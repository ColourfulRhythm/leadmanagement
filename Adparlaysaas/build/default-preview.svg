<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Lightning Icon -->
  <g transform="translate(600, 200)">
    <path d="M-80 -120 L-20 -40 L-40 -40 L-20 0 L-60 0 L-80 -40 L-60 -40 L-80 -120 Z" 
          fill="url(#lightningGradient)" 
          filter="url(#glow)"
          stroke="#FFFFFF" 
          stroke-width="3"/>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Adparlay
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28" font-weight="normal">
    Build forms that tell your story, guide your buyer journey,
  </text>
  <text x="600" y="460" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28" font-weight="normal">
    and close the gap between interest and purchase.
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1000" cy="150" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="500" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1050" cy="480" r="3" fill="rgba(255,255,255,0.2)"/>
</svg>
